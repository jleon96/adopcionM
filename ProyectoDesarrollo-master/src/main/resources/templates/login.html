<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantilla/template::head"></head>
    <body>
        <header th:replace="plantilla/template2::header"></header>
        <div class="content">

            <div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
                <div class="card">
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                        <label th:text="${success}"></label>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="card-header"><i class="fa fa-user" th:text="#{login.iniciarsesion}"></i></div>
                    <div class="card-block" style="padding: 24px;">
                        <form name="f" th:action="@{/login}" method="post" >
                            <fieldset>
                                <div th:if="${param.error}" class="alert alert-danger" th:text="#{accion.invalido}"></div>
                                <div th:if="${param.logout}" class="alert alert-success" th:text="#{accion.logout}"></div>
                                <div class="form-group"><label for="txtUsername" th:text="#{login.usuario}"></label> <input required="obligatorio"  type="text" class="form-control" id="username" name="username" /></div>
                                <div class="form-group"><label for="txtPassword" th:text="#{login.contraseÃ±a}"></label> <input th:required="#{requerido.completa}"  type="password" class="form-control" id="password" name="password"/></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe" /> <label class="form-check-label" for="checkRememberMe" th:text="#{login.recordar}"></label></div>                 
                                <div class="form-actions" style="margin-top: 12px;"><button type="submit" class="btn btn-dark btn-block btn-lg gradient-custom-4" th:text="#{login.ingresar}"></button></div>      </br>                      
                                <div class="d-flex justify-content-center">
                                    <strong><label th:text="#{login.label}"></label></strong>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <strong><a th:href="@{usuarioN}" th:text="#{login.creaU}"></a> </strong>
                                </div>
                                </div>
                                <!--  <a class="btn btn-dark btn-block btn-lg gradient-custom-4" role="button" href="usuarioN" th:text="#{login.crear}"></a>-->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>   
        <footer th:replace="plantilla/template2::footer"></footer>
    </body>
</html>
