<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantilla/template::head"></head>
    <body style="display: flex; flex-direction: column; min-height: 100vh;">

        <header th:replace="plantilla/template::header"></header>


        <div class="container">
            <h1  style="text-align: center"   th:text="#{accion.tablacomentarios}"></h1>
            <table class="table table-dark table-striped"> <thead class="thead-dark">
                    <tr>
                        <th scope="col" th:text="#{cliente.nombre}"></th>
                        <th scope="col"  th:text="#{comentario.mensaje}"></th>    

                        <th scope="col" th:text="#{accion.eliminar}"> </th>

                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${comentario}">
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getComentario}"></td>
                            <td>
                                <a th:href="@{/EliminarComentario/{ID}(ID=${user.getID})}" th:text="#{accion.eliminar}"></a>
                            </td>

                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <section class="py-4 mb-4">
            <div class="container" style="background-color: white">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{accion.reportecomentarios}" th:href="@{/leercomentarios/Comentarios}"
                           class="btn btn-dark">
                            <i class="fas fa-file"></i>  </a>
                    </div>
                </div>
            </div>
        </section>

        <footer style="position: relative;" th:replace="plantilla/template::footer"></footer>
    </body>        
</html>
