<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">



    <head th:replace="plantilla/template::head"></head>

    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="Container">
            
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card-header bg-white text-black"> 
                <div class="container">
                    <form th:object ="${gatos}"
                          th:action ="@{/saveG}"
                          method="POST" 
                          enctype ="multipart/form-data"
                          >
                        <input type="hidden" th:field="*{ID}">

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                <input type="text" th:field="*{Nombre}" class="form-control" id="Nombre" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Raza</label>
                                <input type="text" th:field="*{Raza}" class="form-control" id="Raza" placeholder="Raza">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Edad</label>
                                <input type="text" th:field="*{Edad}"class="form-control" id="Edad" placeholder="Edad">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Genero</label>
                                <input type="text" th:field="*{Genero}"class="form-control" id="Genero" placeholder="Género">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
                                <input type="text" th:field="*{Descripcion}"class="form-control" id="Descripcion" placeholder="Descripción">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Estado</label>
                                <input type="text" th:field="*{Estado}"class="form-control" id="Estado" placeholder="Estado">
                            </div>
                            
                            
                            <div class="form-group row">
                                <label class="col-md-2" for="imagen">Imagen</label>
                                <input type="file" name="file" th:fiel="*{imagen}" class="form-control form-control-sm col-md-6" id=" imagen" 
                                       >
                            </div>
                            
                            
                            <div>
                                <input class="btn btn-dark"  type="submit" value="Guardar Gato">
                            </div>
                    </form>
                </div>
            </div>
        </div>
     
    </body>
</html>
